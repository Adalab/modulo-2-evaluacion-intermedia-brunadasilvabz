<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/main.css">
    <title>Módulo 2 Evaluación Intermedia</title>
</head>

<body>
    <header>
        <h1>Los anillos del poder</h1>
    </header>
    <main>
        <section>
            <p>La Tierra Media está en guerra! En ella lucharán razas leales a Sauron contra otras bondadosas que no
                quieren que el mal reine sobre sus tierras.
            </p>
        </section>
        <p>Eres un jugador del ejército del bien, no olvides tu misión de ganar la batalla.</p>
        <section>
            <form action="">
                <select class="js-select">
                    <option value="select">Selecciona la raza</option>
                    <option value="1">Pelosos</option>
                    <option value="2">Sureños buenos</option>
                    <option value="3">Enanos</option>
                    <option value="4">Númenóreanos</option>
                    <option value="5">Elfos</option>
                </select>
                <button class="js-btn button">Batalla</button>
            </form>
            <p class="js-text">¡Comienza la batalla!</p>
        </section>
    </main>
    <script src="./js/main.js"></script>

</html>
